<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion Estudiantes</title>
    <link rel="stylesheet" href="Styles/GestionEst.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--datos personales de los estudiantes
disciplina deportiva a la que pertenecen
eventos asistidos y puesto-->
<div class="login-box">
    <h1>Agregar Estudiante</h1>
    <form method="post" id="student-form">
        <label for="name">Nombre</label>
        <input type="text" placeholder="Introduzca el nombre del estudiante" name="name" id="name" required>

        <label for="curso">Curso</label>
        <input type="text" placeholder="Introduzca el curso del estudiante" name="curso" id="curso" required>

        <label for="disciplina">Disciplina</label>
        <select class="select" name="disciplina" id="disciplina" required>
            <option value="Danza">Danza</option>
            <option value="Boxeo">Boxeo</option>
            <option value="Ajedrez">Ajedrez</option>
            <option value="Baseball">Baseball</option>
            <option value="Karate">Karate</option>
        </select>

        <label for="evento">Eventos</label>
        <input type="text" placeholder="Introduzca un evento" name="evento" id="evento" required>

        <label for="posicion">Posicion</label>
        <input type="text" placeholder="Introduzca la posicion" name="posicion" id="posicion" required>

        <input type="submit" value="Guardar">
    </form>
</div>

<div class="login1-box">
    <h1>Eliminar Estudiante</h1>
    <form method="post" id="delete-form">
        <label for="deleteId">Id</label>
        <input type="text" placeholder="Introduzca el id del estudiante" name="deleteId" id="deleteId" required>
        <!--traer al estudiante -->
        <input type="submit" value="Eliminar">
    </form>
</div>

<div class="login2-box">
    <h1>Modificar Estudiante</h1>
    <form>
        <label for="modId">Id</label>
        <input type="text" placeholder="Introduzca el id del estudiante" name="modId" id="modId" required>
        <!--traer al estudiante -->
        <button type="button" id="mod-btn">
            Modificar
        </button>
    </form>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modificar Estudiante</h5>
                <button type="reset" id="closeButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="mod-form">
                    <label for="modname">Nombre</label>
                    <input type="text"  placeholder="Introduzca el nombre del estudiante" name="name" id="modname" required>

                    <label for="modcurso">Curso</label>
                    <input type="text" placeholder="Introduzca el id del estudiante" name="curso" id="modcurso" required>

                    <label for="moddisciplina">Disciplina</label>
                    <select name="disciplina" id="moddisciplina" required>
                        <option value="Danza">Danza</option>
                        <option value="Boxeo">Boxeo</option>
                        <option value="Ajedrez">Ajedrez</option>
                        <option value="Baseball">Baseball</option>
                        <option value="Karate">Karate</option>
                    </select>

                    <label for="modevento">Eventos</label>
                    <input type="text" placeholder="Introduzca un evento" name="evento" id="modevento" required>

                    <input type="submit" value="Modificar">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="Script/submit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
