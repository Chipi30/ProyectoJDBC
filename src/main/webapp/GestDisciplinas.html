<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Eventos</title>
    <link rel="stylesheet" href="Styles/InfoEst.css">
    <script src="https://kit.fontawesome.com/43f8be6ed6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--Permite una consulta de la informacion-->
<div class="login-box">
    <form method="post" id="diciplina-form" style="text-align: center; margin-bottom: 30px; border-bottom: 1px white">
        <label for="disciplina">Disciplina</label>
        <input type="text" placeholder="Ingrese el nombre de la disciplina" name="disciplina" id="disciplina" required autocomplete="off">
        <button type="submit">Guardar</button>
    </form>
    <div class="row">
        <table id="ImformaciÃ³n Estudiante">
            <thead >
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Modificar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modificar Evento</h5>
                <button type="reset" id="closeButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="mod-form">
                    <label for="modname">Nombre</label>
                    <input type="text"  placeholder="Introduzca el nombre del evento" name="name" id="modname" required>

                    <input type="submit" id="btn-index" value="Modificar">
                </form>
            </div>
        </div>
    </div>
</div>
<script src = "Script/gestdisc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
